<html>
  <head>
    <title>{{ t }}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='assets/style.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='assets/emoji.css') }}"
    />
    <script src="{{ url_for('static', filename='assets/twemoji.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/emoji.js') }}"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom right, #dee9ff, #ffebf9);
        color: #333;
      }

      h1 {
        text-align: center;
        color: darkorange;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        font-weight: 700;
        margin-top: 20px;
      }

      .container {
        text-align: center;
        margin: 20px auto;
        width: 90%;
      }

      table {
        width: 100%;
        border-collapse: separate;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        background: #fff;
      }

      th,
      td {
        padding: 15px;
        text-align: center;
        border: 1px solid #ddd;
        font-size: 16px;
      }

      th {
        background: linear-gradient(to right, #6495ed, #9a78b8);
        color: #fff;
        font-weight: 600;
      }

      tr:nth-child(even) {
        background: #f8f9fa;
      }

      button {
        background: linear-gradient(to right, #6495ed, #b983e9);
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background: #6a00ff;
        transform: scale(1.05);
      }

      .del-btn {
        background: #d33232;
      }

      .edit-btn {
        background: #5353f5;
      }

      .no-results {
        text-align: center;
        color: #555;
        font-size: 18px;
        margin-top: 20px;
      }

      .back-link {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #6495ed;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .back-link:hover {
        color: #4169e1;
      }
    </style>
  </head>
  <body>
    <h1>{{ h }}</h1>
    <div class="container">
      {% if task_list[0] %}
      <h3>Search Results</h3>
      <table>
        <thead>
          <tr>
            <th>Status</th>
            <th>Task Name</th>
            <th>Task Description</th>
            <th>Date</th>
            <th>Priority</th>
            <th>Delete</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          {% for todo in task_list %}
          <tr>
            <td>
              <a href="./done?_id={{ todo['_id'] }}">
                <input
                  type="image"
                  src="static/images/{{ todo['done'] }}.png"
                  alt="Submit"
                  style="height: 24px; width: 24px"
                />
              </a>
            </td>
            <td>{{ todo["name"] }}</td>
            <td>{{ todo["desc"] }}</td>
            <td>{{ todo["creation_date"] }}</td>
            <td>{{ todo["priority"] }}</td>
            <td>
              <a href="./remove?_id={{ todo['_id'] }}">
                <button type="button" class="del-btn">Delete</button>
              </a>
            </td>
            <td>
              <a href="./update?_id={{ todo['_id'] }}">
                <button type="button" class="edit-btn">Edit</button>
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <div class="no-results">No Results Found!</div>
      {% endif %}
      <a href="/" class="back-link">Return to Task List</a>
    </div>
  </body>
</html>
