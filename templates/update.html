<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html {
        height: 100%;
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
        animation: gradientBG 15s ease infinite;
      }
      body {
        height: 100%;
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        /* background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1); */
        animation: gradientBG 15s ease infinite;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .update-container {
        background: rgba(0, 0, 0, 0.74);
        backdrop-filter: blur(15px);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 100px rgba(0, 0, 0, 0.525);
        width: 100%;
        max-width: 500px;
        text-align: center;
        color: #fff;
      }

      .update-container h1 {
        margin-bottom: 20px;
        font-size: 36px;
        font-weight: bold;
        color: #ffffff;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .update-container table {
        width: 100%;
        margin: 20px 0;
      }

      .update-container table td {
        padding: 10px;
        text-align: left;
        color: #fff;
      }

      .update-container input,
      .update-container textarea {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        outline: none;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      .update-container input::placeholder,
      .update-container textarea::placeholder {
        color: #aaaaaa;
      }

      .update-container button {
        background: linear-gradient(45deg, #9d50bb, #6e48aa);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .update-container button:hover {
        background: linear-gradient(45deg, #6e48aa, #9d50bb);
        transform: scale(1.05);
      }

      .update-container a {
        color: #9d50bb;
        text-decoration: none;
        font-weight: bold;
        margin-top: 10px;
        display: inline-block;
      }

      .update-container a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="update-container">
      <h1>{{ heading }}</h1>

      <form action="/updatetask" method="POST">
        {% for task in tasks %}

        <input type="hidden" name="_id" value="{{ task['_id'] }}" />

        <table>
          <tr>
            <td><b>Task name:</b></td>
            <td>
              <input
                type="text"
                name="name"
                value="{{ task['name'] }}"
                placeholder="Enter task name"
                required
              />
            </td>
          </tr>

          <tr>
            <td><b>Description:</b></td>
            <td>
              <textarea
                name="desc"
                rows="3"
                placeholder="Enter task description"
                required
              >
{{ task['desc'] }}</textarea
              >
            </td>
          </tr>

          <tr>
            <td><b>Date:</b></td>
            <td>
              <input
                type="date"
                name="creation_date"
                value="{{ task['creation_date'] }}"
                required
              />
            </td>
          </tr>

          <tr>
            <td><b>Priority:</b></td>
            <td>
              <input
                type="number"
                name="priority"
                value="{{ task['priority'] }}"
                min="1"
                max="10"
                placeholder="Enter priority"
                required
              />
            </td>
          </tr>
        </table>
        {% endfor %}
        <button type="submit"><b>Update Task</b></button>
      </form>

      <a href="/"><b>Return to Task List</b></a>
    </div>
  </body>
</html>
