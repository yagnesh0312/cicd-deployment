@startuml
' Layout and styling
skinparam defaultTextAlignment center
skinparam shadowing true
skinparam linetype ortho
skinparam dpi 150
skinparam rectangle {
    BackgroundColor #FAFAFA
    BorderColor #444444
    RoundCorner 15
}
skinparam database {
    BackgroundColor rgb(151, 255, 160)
    BorderColor #388E3C
    RoundCorner 20
}
skinparam cloud {
    BackgroundColor #FFF3E0
    BorderColor #FF9800
    RoundCorner 20
}
skinparam component {
    BackgroundColor #E3F2FD
    BorderColor #1976D2
    RoundCorner 20
}

' Set layout left to right for clarity

actor User #darkblue

cloud "Web Browser\n(Client)" as Browser #FFECB3

package "Flask Backend Application" {
    component Routes as "Routes / Controllers"
    component Logic as "Business Logic"
    component Auth as "Authentication Layer"
}

database "MongoDB\n(Database)" as Mongo
rectangle "Prometheus\n(Monitoring Tool)" as Prometheus #FFFDE7

' Connections
User - -> Browser : Interacts via UI
Browser - -> Routes : Sends HTTP Requests

Routes - -> Logic : Delegate to Logic
Logic - -> Auth : Validate Session
Logic - -> Mongo : Access Data

Prometheus - -> Routes : Scrape /metrics
Routes - -> Prometheus : Expose Metrics
@enduml

