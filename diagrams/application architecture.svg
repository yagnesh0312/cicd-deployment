@startuml
skinparam linetype ortho

node "User" {
  [Web Browser]
}

package "Frontend (UI)" {
  [HTML Templates]
  [Jinja2 Templating]
}

package "Backend (Flask App)" {
  [Flask Framework]
  [Session Management]
  [Task Routes]
  [User Authentication]
}

package "Database 'project' (MongoDB)" {
  [Users Collection]
  [Tasks Collection]
}

' Relationships
[Web Browser] - -> [HTML Templates] : Renders UI
[HTML Templates] - -> [Jinja2 Templating] : Dynamic Content
[Jinja2 Templating] - -> [Flask Framework] : Handles Requests
[Flask Framework] - -> [Session Management] : Manages User Sessions
[Flask Framework] - -> [Task Routes] : Handles Task Operations
[Flask Framework] - -> [User Authentication] : Manages Login/Signup

[User Authentication] - -> [Users Collection] : Verifies Credentials
[Task Routes] - -> [Tasks Collection] : CRUD Operations on Tasks
@enduml

