,407.7578,1417.5,403.7578" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="1164.5" x2="1419.5" y1="403.7578" y2="403.7578"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="237" x="1171.5" y="398.6919">"Rollback to Last Stable Deployment"</text><polygon fill="#181818" points="54.5,428.8906,44.5,432.8906,54.5,436.8906,50.5,432.8906" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="48.5" x2="1424.5" y1="432.8906" y2="432.8906"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="217" x="60.5" y="427.8247">"Send Alert for Deployment Issue"</text><!--MD5=[0dbe6d30b5b8fecf62149a8d15453744]
@startuml
actor "Developer" as Dev
entity "GitHub Repository" as Git
boundary "GitHub Actions (CI)" as CI
boundary "Build & Test System" as Build
entity "Docker Registry (Harbor)" as Harbor
boundary "Spinnaker (CD)" as Spinnaker
boundary "Kubernetes Cluster" as K8s
entity "Prometheus Metrics Store" as PromStore
boundary "Monitoring System (Grafana)" as Graf

Dev -> Git: "Push Code to Repository"
Git -> CI: "Trigger CI Process"
CI -> Build: "Run Build & Unit Tests"
Build -> Harbor: "Create & Push Docker Image"
Harbor -> Spinnaker: "Trigger Deployment"
Spinnaker -> K8s: "Deploy Container to Cluster"
K8s -> PromStore: "Expose Application Metrics"
PromStore -> Graf: "Send Metrics to Dashboard"

' Rollback Strategy in case of failure
CI -> Dev: "Notify Developer if Build Fails"
Spinnaker -> Harbor: "Revert to Previous Stable Image on Deployment Failure"
Spinnaker -> K8s: "Rollback to Last Stable Deployment"
K8s -> Dev: "Send Alert for Deployment Issue"
@enduml

