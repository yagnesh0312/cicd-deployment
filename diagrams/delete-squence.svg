n]</text><polygon fill="#181818" points="50,414.5938,40,418.5938,50,422.5938,46,418.5938" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="44" x2="242" y1="418.5938" y2="418.5938"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="107" x="56" y="413.5278">Redirect to /login</text><!--MD5=[83f9fbbf71fb6789dd3fbda0f330402d]
@startuml
title Delete Task Sequence Diagram

actor User
participant "Flask App" as Flask
participant "MongoDB" as Database
participant "Prometheus" as Monitor

User -> Flask: GET /remove?_id=<task_id>
activate Flask

Flask -> Flask: Validate User Session
alt User Logged In
    Flask -> Database: Delete Task (by _id and username)
    activate Database
    Database - -> Flask: Task Deleted
    deactivate Database

    Flask -> Monitor: Increment task_management_app_http_request_total
    Monitor - -> Monitor: Update Metrics

    Flask -> User: Redirect to /
else User Not Logged In
    Flask -> User: Redirect to /login
end
deactivate Flask
@enduml

